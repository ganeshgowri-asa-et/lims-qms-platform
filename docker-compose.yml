version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lims_qms_postgres
    environment:
      POSTGRES_USER: lims_user
      POSTGRES_PASSWORD: lims_password
      POSTGRES_DB: lims_qms
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - lims_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lims_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: lims_qms_redis
    ports:
      - "6379:6379"
    networks:
      - lims_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lims_qms_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_models:/app/models
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://lims_user:lims_password@postgres:5432/lims_qms
      - DATABASE_URL_SYNC=postgresql://lims_user:lims_password@postgres:5432/lims_qms
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=change-this-to-a-random-secret-key-in-production
      - DEBUG=True
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lims_network

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lims_qms_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lims-qms.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - lims_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

networks:
  lims_network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
  backend_uploads:
  backend_models:

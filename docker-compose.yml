version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: lims-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lims_qms_db
      POSTGRES_USER: lims_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lims_password_change_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - lims-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lims_user -d lims_qms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery and Caching
  redis:
    image: redis:7-alpine
    container_name: lims-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - lims-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lims-backend
    restart: unless-stopped
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql://lims_user:${POSTGRES_PASSWORD:-lims_password_change_in_production}@postgres:5432/lims_qms_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
      - ./reports:/app/reports
      - ./ml_models:/app/ml_models
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - lims-network

  # Streamlit Analytics Dashboard
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lims-streamlit
    restart: unless-stopped
    command: streamlit run streamlit_app/Home.py --server.port 8501 --server.address 0.0.0.0
    environment:
      - API_BASE_URL=http://backend:8000/api/v1
    volumes:
      - ./streamlit_app:/app/streamlit_app
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      - lims-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: lims-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - backend
      - streamlit
    networks:
      - lims-network

  # Celery Worker (for background tasks)
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lims-celery
    restart: unless-stopped
    command: celery -A backend.celery_app worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://lims_user:${POSTGRES_PASSWORD:-lims_password_change_in_production}@postgres:5432/lims_qms_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app/backend
      - ./uploads:/app/uploads
      - ./reports:/app/reports
    depends_on:
      - postgres
      - redis
    networks:
      - lims-network

volumes:
  postgres_data:
  redis_data:

networks:
  lims-network:
    driver: bridge
